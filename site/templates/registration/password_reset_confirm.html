{% extends "base.html" %}
{% load compressed %}

{% block css %}
{% compressed_css 'login_form' %}
{% endblock %}

{% block content %}
<div id="loginform">
	<form method="post" action="{% url django.contrib.auth.views.login %}">
		{% csrf_token %}
		{{ form }}
		<input type="submit" value="Reset Password"/>
	</form
</div>
{% endblock %}
